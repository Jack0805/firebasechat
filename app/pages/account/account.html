<ion-header>

  <ion-navbar primary>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>

		<ion-card>

			<img *ngIf="!user.picture" src="img/default.png" style="max-height:300px;"/>
			<img *ngIf="user.picture" src="{{user.picture}}" style="max-height:200px;"/>

		</ion-card>

		<ion-card>

  		

  			<ion-card-content style="margin: 0 auto; width:220px;">
    			<ion-icon name="contacts" item-left></ion-icon>{{user.email}}
  			</ion-card-content>

		</ion-card>

		<ion-item style="border-style: none;">
			<!--<button ion-button color="#3498DB" outline block (click)="updatePicture()">Change avatar</button>-->
			<button large block (click)="updatePicture()">Change avatar</button>
		</ion-item>
		<ion-item style="border-style: none;">
			<button large outline block (click)="logout()">Log out</button>
		</ion-item>
	</ion-list>

</ion-content>
